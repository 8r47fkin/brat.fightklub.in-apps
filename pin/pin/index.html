<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pin your goal</title>
	<link id='favicon' rel="shortcut icon" href="./assets/favicon/waterfr.png" type="image/x-png">
</head>
<body>
	<div id="notes">
		<h2>Pin your Goals</h2>
		<h4>“there is only one way to eat an elephant: a bite at a time.”</h4>
		<div class="inputs">
			<input type="text" id="title" placeholder="Enter Note Title">
			<input type="text" id="body" placeholder="Enter Note Body">
			<select id="colors">
				<option>Select Niram</option>
				<option value="#ffc324">Manga</option>
				<option value="#F19CBB">Rosa</option>
				<option value="#FFFEF7">Paal</option>
				<option value="#B2BEB5">Saambal</option>
			</select>
			<button type="button" class="add">Add Note</button>
		</div>
		<div class="notesDiv">
		</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
